<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Daily Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    h1 { 
      text-align: center; 
      font-size: 22px; 
    }
    #messageInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .message {
      background: #fff;
      padding: 12px;
      margin: 8px 0;
      border-left: 4px solid #0077cc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>üåç Daily Messages</h1>
  <input id="messageInput" type="text" placeholder="Type your message & press Enter..." />
  <div id="messages"></div>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // üîπ Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAC4XYNtx2CyYkztVpwhYVH9JMOnDTxiYk",
      authDomain: "daily-messages-c2203.firebaseapp.com",
      databaseURL: "https://daily-messages-c2203-default-rtdb.firebaseio.com",
      projectId: "daily-messages-c2203",
      storageBucket: "daily-messages-c2203.firebasestorage.app",
      messagingSenderId: "25626399611",
      appId: "1:25626399611:web:5799b7b8dff6931903e3de"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('messages');

    const input = document.getElementById('messageInput');
    const messagesDiv = document.getElementById('messages');

    // Render new messages in real-time
    messagesRef.on('child_added', snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<div>${msg.text}</div><div class="timestamp">${msg.time}</div>`;
      messagesDiv.prepend(div); // latest on top
    });

    // Add message on Enter
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter' && input.value.trim()) {
        const now = new Date();
        const timestamp = now.toLocaleString();
        messagesRef.push({
          text: input.value.trim(),
          time: timestamp
        });
        input.value = '';
      }
    });
  </script>
</body>
</html>
